<!DOCTYPE html> 
<html> 
<head> 
<title>Fancify Shamcify</title>

<script src="fancifymytext.js"></script> 
 
</head> 
  
<body> 
<h1 id="h1" onclick="myFunction()"> Fancify my Text</h1> 
<fieldset> 
<label for="inputText" >Text: </label> 
<textarea id="input-text" rows="4" cols="30"></textarea> 
</fieldset> 
<br> 
<br> 
<fieldset> 
 
<button id="big" onclick="myFunction()" >Bigger!</button> 
<button id="moo" onclick="moo()" >Moo!</button> 
 </fieldset> 
<br> 
<br> 
<input type="radio" id="rbutton1" name="FancyShmancy" onchange="boldLetters()" value="FancyShmancy"> 
<label for="rbutton1">FancyShmancy"</label><br> 
<input type="radio" id="rbutton2" name="BoringBetty" onchange="original()" value="BoringBetty"> 
<label for="rbutton2">BoringBetty"</label><br> 
</fieldset> 
<br> 
<br> 
 
<!-- Your UI controls go here --> 
<script> 
	function myFunction(){
	document.getElementById("input-text").style.fontSize="24pt";
}
function boldLetters(){
	document.getElementById("input-text").style.fontWeight="bold";
	document.getElementById("input-text").style.color = "blue";
}
function original(){
	document.getElementById("input-text").style.fontWeight="normal";
	document.getElementById("input-text").style.color = "black";
}
function moo(){
	const text= document.getElementById("input-text").value;
	const words=text.split(" ");
	for(var i=0; i< words.length; i++){
	let word= words[i].trim();
	word += "Moo";
	words[i]=word;
	}
	document.getElementById("input-text").value= words.join(" ");
}

</script> 
 
</body>
